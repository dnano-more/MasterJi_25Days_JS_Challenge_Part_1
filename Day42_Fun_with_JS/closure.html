        // Another example of lexical scope
        function outer(){
            let username = 'dnano';
            // console.log(secret); // no access
            function inner(){

                console.log("Inner name: ", username);
            }

            function grandSon(){

            inner();
            grandSon(); 
        }
        outer();
        // console.log("Too outer username: ", username);  // no access


        // closure example
        function makeFunction(){
            const name = "Mozilla";
            function displayName(){
                console.log(name);
            }
            return displayName;
        }
        // console.log(makeFunction());
        
        const myFunc = makeFunction();  // ab myFunc me sara makeFunction() ka execution context aur lexical scope stoare ho gaya hain.
        myFunc();  // to ab displayName() automatic call ho jayega. output: Mozilla

    <script>

        // document.getElementById('orange').onclick = function(){

        // Real usecase of closure
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`
            
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler('orange')
