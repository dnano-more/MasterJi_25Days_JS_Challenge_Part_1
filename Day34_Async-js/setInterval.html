<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval & clearInterval</title>
</head>

<body>
    <h1>Async understanding</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>

        // set interval 
        // setInterval(function () {
        //     // console.log("Seconds", Date.now());
        // }, 1000)

        const sayDate = function (str) {
            console.log(str, Date.now());
        }
        // setInterval(sayDate, 1000, "ThirdParaMeter");

        const intrvalID = setInterval(sayDate, 1000, "ThirdParaMeter");
        clearInterval(intrvalID);
        

        document.querySelector('#start').addEventListener('click', function(){
            const settingAnInterval = setInterval(function(){
                console.log('Interval satarted! ', Date.now());
            }, 1000);
            
            document.querySelector('#stop').addEventListener('click', function(){
                clearInterval(settingAnInterval);
            });
        })

    </script>
</body>

</html>
