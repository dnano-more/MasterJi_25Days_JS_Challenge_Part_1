<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121;">
    <!-- 0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)

    let createButton = document.createElement('button');
    console.log(createButton)
    createButton.innerText = 'Click me'
    document.body.appendChild(createButton);

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log( data);
            // console.log(data.avatar_url);
            // console.log(data.followers);
            let profile = data.avatar_url;
            let followers = data.followers;
            console.log(profile, followers);

            // console.log(createButton);
            createButton.addEventListener('click', function(){
                document.body.innerHTML = `
                <figure>
                    <img
                        src=${profile}
                        alt="Hitesh sir profile pic" />
                    <figcaption>Hitesh Choudhary Github</figcaption>
                    <h2>Followers count: ${followers}</h2>
                </figure>
                `

                document.body.style.color = '#fff'
                console.log('button is clicked and github ke api se data aa gaya hain..!');
                
            });
        }
    }
    xhr.send();
</script>

</html>
